{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
  {% for article in object_list %}
    <div class="card">
      <div class="card-header">
        <a href="{% url 'article_detail' article.pk %}"><span class="font-weight-bold">{{ article.title }}</span></a> &middot;
        <span class="text-muted">by {{ article.author }} |
        {{ article.date }}</span>
      </div>
      <div class="card-body">
        <p>{{ article.body }}</p>
        <a href="{% url 'article_edit' article.pk %}">Edit</a> |
        <a href="{% url 'article_delete' article.pk %}">Delete</a> | <a href="{% url 'comment_new' article.pk %}">Comment</a>
      </div>
      <div class="card-footer">
        <a href = "{% url 'comments_list' article.pk %}">Comments</a>
      </div>
    </div>
    <br />
  {% endfor %}
  
{% endblock content %}
