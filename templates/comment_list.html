{% extends 'base.html' %}

{% block title %}Comments{% endblock title %}

{% block content %}

    <span class="font-weight-bold">{{ object.title }}</span>
    <hr align="left" width="80%" noshade>
    {% for comment in article.comments.all %}
      <p>
        <span class="font-weight-bold">{{ comment.author }} &middot;</span>
        {{ comment }}
      </p>


    <br>
    <br>
  {% endfor %}
{% endblock content %}
